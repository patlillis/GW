<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Glass When</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="../raleway.css" rel="stylesheet" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <div class="outer-header">
      <div class="header"><img class="text" src="../text.png" /></div>
    </div>

    <div class="player-wrapper">
      <audio
        id="player"
        class="hidden"
        src="../maxwell-morgan-county.wav"
        preload="auto"
      ></audio>

      <button id="play-button" class="control">
        <svg><use xlink:href="../icons.svg#play"></use></svg>
      </button>

      <button id="pause-button" class="control hidden">
        <svg><use xlink:href="../icons.svg#pause"></use></svg>
      </button>

      <div id="song-title" class="hidden"><p>Maxwell, Morgan County</p></div>
    </div>

    <div class="link-wrapper">
      <a class="link" href="https://spotify.com" target="_blank">
        <svg class="link-icon">
          <use xlink:href="../icons.svg#spotify"></use>
        </svg>
      </a>
      <a class="link" href="https://soundcloud.com" target="_blank">
        <svg class="link-icon">
          <use xlink:href="../icons.svg#soundcloud"></use>
        </svg>
      </a>

      <a class="link" href="https://bandcamp.com" target="_blank">
        <svg class="link-icon">
          <use xlink:href="../icons.svg#bandcamp"></use>
        </svg>
      </a>

      <a class="link" href="https://facebook.com" target="_blank">
        <svg class="link-icon">
          <use xlink:href="../icons.svg#facebook"></use>
        </svg>
      </a>
    </div>

    <div id="song-progress-bar-wrapper">
      <div id="song-progress-bar" style="transform: translate(-100%);"></div>
    </div>
  </body>
</html>
